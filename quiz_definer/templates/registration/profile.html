{% extends 'base.html' %}

{% block content %}
<h1 align="center">{{ user.nickname }}</h1>
{% if quizes %}
{% for quiz in quizes %}
<div class="quiz">
    <a href="/quiz/page/{{ quiz.caption }}"><h2 class="div-center">{{ quiz.caption }}</h2></a>
    <span class="badge bg-success"><h4>{{ quiz.genre }}</h4></span>
</div>
{% endfor %}
{% endif %}
{% endblock %}
